<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Tinder</title>
  </head>
  <body>
    <div class="container">
      <div class="side">
        <div class="header">
          <div class="avatar">
            <img
              src="https://randomuser.me/api/portraits/women/64.jpg"
              alt=""
            />
          </div>
          <div class="title">Megha Singh</div>
        </div>
        <div class="menu">
          <ul>
            <li>Matches</li>
            <li class="active">Messages</li>
          </ul>
        </div>
        <div class="messages">
          <div class="avatar">
            <img
              src="https://randomuser.me/api/portraits/women/38.jpg"
              alt=""
            />
          </div>
          <div class="message">
            <div class="user">Ballu</div>
            <div class="text">
              Good morning dear
            </div>
          </div>
        </div>
        <div class="messages">
          <div class="avatar">
            <img
              src="https://randomuser.me/api/portraits/women/39.jpg"
              alt=""
            />
          </div>
          <div class="message">
            <div class="user">Vivek</div>
            <div class="text">
              Kahan milna hai?
            </div>
          </div>
        </div>
        <div class="messages">
          <div class="avatar">
            <img
              src="https://randomuser.me/api/portraits/women/40.jpg"
              alt=""
            />
          </div>
          <div class="message">
            <div class="user">Gyan</div>
            <div class="text">
              Dipu ko chorr mere pass aao
            </div>
          </div>
        </div>
        <div class="messages">
          <div class="avatar">
            <img
              src="https://randomuser.me/api/portraits/women/41.jpg"
              alt=""
            />
          </div>
          <div class="message">
            <div class="user">Vishal</div>
            <div class="text">
              Humko React padhna hai aaj.
            </div>
          </div>
        </div>
        <div class="messages">
          <div class="avatar">
            <img
              src="https://randomuser.me/api/portraits/women/42.jpg"
              alt=""
            />
          </div>
          <div class="message">
            <div class="user">Saurabh</div>
            <div class="text">
              Vishal se baat karo.
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="card">
            <div class="user">
                <img
                class="user"
                src="https://images.unsplash.com/photo-1532910404247-7ee9488d7292?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80"
                alt=""
            />
            <div class="profile">
                <div class="name">Dipu <span>22</span></div>
                <div class="local"><i class="fas fa-map-marker-alt"></i>
                <span>
                   7 km away, NIT Jsr
                </span>
            </div>
            </div>
            </div>
        </div>
        <div class="buttons">
            <div class="no">
                <i class="fas fa-times"></i>
            </div>
            <div class="star">
                <i class="fas fa-star fa"></i>
            </div>
            <div class="heart">
                <i class="fas fa-heart"></i>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
